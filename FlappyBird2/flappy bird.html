<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flappy bird.css">
    <title>Csapkodó Madár (100% no virus)</title>
</head>
<body onkeydown="keypress()">
    <h1>Flappy Bird</h1>
    <div>
        <button onmouseup="start(event)">START</button>
        <br>
        <p id="bestScore">Legjobb Pontszám: 0</p>
    </div>
    <div id="gameDiv">
        <canvas width = 600 height = 400 id="canvas"></canvas>
    </div>
    <div id="images">
        <img hidden src="Flappy.png">
        <img hidden src="PipeTop.png">
        <img hidden src="PipeBottom.png">
    </div>
</body>
</html>
<script src="flappy bird.js"></script>
